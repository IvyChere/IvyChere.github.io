---
new_page_extension: html
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Single Pages
- type: directory
  path: content
  label: Pages (CN)
  create: all
  match: "*"
- type: heading
  label: Blog Post
- type: directory
  path: content/others
  label: Others
  create: all
  match: "**/*"
  templates:
  - news
- type: directory
  path: content/news
  label: News (CN)
  create: all
  match: "**/*"
- type: heading
  label: Configuration
- type: document
  path: config.toml
  label: Configuration
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_VERSION=0.76.5
  - HUGO_BASEURL=/
  - HUGO_ENV=staging
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.76.5
